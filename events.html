<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <center>
  
    <form id="loginForm">
      <h1>Login Form</h1>
      <label for="">Username :</label>
     <input type="text" name="" id="username" required><br><br>
     <label for="">Password :</label>
     <input type="password" id="password" required><br><br>
     <button id="submit">Submit</button>
    </form>
  
</center>

  <script>
    // Predefined username and password for validation
    const Username = "ironman"  ;
    const Password = "Jarvis@123";

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the entered values
      const enteredUsername = document.getElementById('username').value;
      const enteredPassword = document.getElementById('password').value;

      // Check if entered values match the valid credentials
      if (enteredUsername === Username && enteredPassword === Password) {
        alert("Login Successful!");

        
        window.location.href = "toggle.html";
      } else {
        alert("Wrong Credentials!");
      }
    });
  </script>
</body>
</html>
